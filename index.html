<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="img/Youtube_logo.png?" type="image/x-icon">
    <link rel="stylesheet" href="makeup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-body-light" id="navbar">
    <div class="container-fluid">

        <!-- menu button -->
        <button class="btn" type="button">
            <div class="menu-icon">
                <i onclick="alert('Feature not supported yet, please come back later !')"
                type="button"
                class="fas fa-bars"></i>
            </div>
        </button>

        <!-- brand logo -->
      <a class="navbar-brand" href="#">
        <img src="img/brand_logo.JPG" alt="logo-image" />
      </a>

      <!-- search -->
      <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">

        <input class="searchBar border-danger" type="text" name="searchBar" id="searchBar">
        <button class="searchButton" onclick="searchVideos()" id="seacrhButton" value="search"><i class="fas fa-search"></i>
        <span class="searchHoverText">Search</span>
        </button>


          <!-- <input class="form-control w-50 border-1 border-danger" type="search" placeholder="Search" aria-label="Search">
          <button class="btn searchButton" onclick="searchVideos()" id="seacrhButton"><i class="fas fa-search"></i> -->
            <span class="searchHoverText">Search</span>
            </button>

            <button class="btn mx-5 micButton" id="micButton" onclick="alert('Feature not supported yet, please come back later !')"><i class="fas fa-microphone"></i>
                <span class="micHoverText">Search with your voice</span>
            </button>

                <button id="navbarCreateButton" class="btn mx-3 navbarCreateButton" onclick="alert('Feature not supported yet, please come back later !')"><i class="fab fa-youtube create-icon"></i>
                    <span class="navbarCreateHoverText">Create</span>
                </button>
        
                <button id="notificationButton" class="btn mx-3 notificationButton" onclick="alert('Feature not supported yet, please come back later !')"> <i class="fas fa-bell notification-icon"></i>
                    <span class="notificationHoverText">Notifications</span>
                </button>
        
                <button id="profileButton" class="btn mx-3 profileButton" onclick="alert('Feature not supported yet, please come back later !')">
                  <i class="fa fa-user"></i>
                    <span class="profileButtonHoverText">Profile</span>
                </button>
            
      </div>

      <!-- toggler button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  

  <div class="main-pages">
    
  <!-- left side bar -->
  <div class="leftSideBar">
    <button><i class="fas fa-home mx-3"></i> Home</button><br/>
    <button><i class="fas fa-video mx-3"></i>Shorts</button><br/>
    <button><i class="fas fa-bank mx-3"></i>Subscriptions</button><br/>
    <button><i class="fas fa-book mx-3"></i>Library</button><br/>
    <button><i class="fas fa-history mx-3"></i>History</button><br/>
    <button><i class="fas fa-video mx-3"></i>Your videos</button><br/>
    <button><i class="fas fa-history mx-3"></i>Watch later</button><br/>
    <button><i class="fas fa-thumbs-up mx-3"></i>Liked videos</button><br/>
    <button><i class="fas fa-bank mx-3"></i>Subscriptions</button><br/>
    <button><i class="fas fa-tools mx-3"></i>Settings</button><br/>
    <button><i class="fas fa-history mx-3"></i>Report History</button><br/>
    <button><i class="fas fa-question-circle mx-3"></i>Help</button><br/>
    <button><i class="fas fa-comments-o mx-3"></i>Send feedback</button><br/>
  </div>

  <!-- main content -->
  <div class="mainContainer">
    <section id="videoContainer">
        <!-- will added dynamically -->
    </section>
  </div>





    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3a3c63e6ee.js" crossorigin="anonymous"></script>

</body>
</html>
